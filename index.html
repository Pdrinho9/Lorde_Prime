<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lorde Prime - Camisas Premium</title>
  <style>
    :root{
      --gold:#d4af37;
      --glass: rgba(0,0,0,0.55);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, Arial, sans-serif;
      /* background: substitua esse arquivo pela sua imagem (background.jpg) */
      background: url('background.jpg') center/cover no-repeat fixed;
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 24px;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(4px);
    }
    header h1{ margin:0; color:var(--gold); font-size:20px; letter-spacing:1px; }
    nav a{ color:#fff; text-decoration:none; margin-left:18px; font-weight:600; }
    .hero{
      text-align:center;
      padding:72px 20px;
      background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.20));
    }
    .hero h2{ font-size:38px; margin:4px 0 8px; color:var(--gold); }
    .hero p{ margin:0; color:#e9e9e9; font-size:18px; }
    .produtos{
      max-width:1100px;
      margin: 24px auto;
      padding: 18px;
      width:calc(100% - 40px);
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap:18px;
    }
    .card{
      background: rgba(0,0,0,0.52);
      border-radius:10px;
      padding:12px;
      text-align:center;
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
    }
    .card img{ width:100%; height:260px; object-fit:cover; border-radius:8px; }
    .card h3{ margin:12px 0 6px; font-size:16px; }
    .price{ color:var(--gold); font-weight:800; }
    .btn{
      display:inline-block;
      margin-top:10px;
      padding:10px 14px;
      border-radius:8px;
      background:var(--gold);
      color:#000;
      text-decoration:none;
      font-weight:700;
    }
    footer{
      margin-top:auto;
      padding:18px;
      text-align:center;
      background: rgba(0,0,0,0.35);
      border-top:1px solid rgba(255,255,255,0.02);
    }

    @media (max-width:600px){
      .hero h2{ font-size:26px; }
      .card img{ height:180px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Lorde Prime</h1>
    <nav>
      <a href="#produtos">Produtos</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Camisas Premium de Time</h2>
    <p>Qualidade que surpreende • Envio com rastreio</p>
  </section>

  <section id="produtos" class="produtos">
    <!-- EXEMPLO DE PRODUTO: copie e cole o bloco .card para adicionar -->
    <div class="card">
      <img src="https://via.placeholder.com/800x800?text=Flamengo" alt="Flamengo">
      <h3>Camisa Flamengo</h3>
      <div class="price">R$ 129,00</div>
      <a class="btn" href="#contato">Comprar</a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/800x800?text=Corinthians" alt="Corinthians">
      <h3>Camisa Corinthians</h3>
      <div class="price">R$ 129,00</div>
      <a class="btn" href="#contato">Comprar</a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/800x800?text=Palmeiras" alt="Palmeiras">
      <h3>Camisa Palmeiras</h3>
      <div class="price">R$ 129,00</div>
      <a class="btn" href="#contato">Comprar</a>
    </div>
  </section>

  <footer id="contato">
    <p>Finalizar compra via WhatsApp: <strong>(19)98805-9428</strong></p>
    <p>© Lorde Prime</p>
  </footer>

  <script>
    // DICA RÁPIDA: edite preços com JS se quiser automação local
    function setPrice(selector, value){
      var el = document.querySelector(selector);
      if(el) el.textContent = value;
    }
    // Ex.: setPrice('.price', 'R$ 119,00');
  </script>
</body>
</html>
